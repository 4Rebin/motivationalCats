<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Motivational Cats</title>
</head>

<body onload="getData()">
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m8 l6 offset-m2 offset-l3">
                    <div class="card pink darken-4 hoverable">
                        <div class="card-content white-text">
                            <div id="catLoader" class="loader">Loading...</div>
                            <img id="catImg" src="#" alt="cat image" class="responsive-img center-align" />
                            <div id="quoteLoader" class="loader">Loading...</div>
                            <p id="moteQuote">
                            </p>
                            <p class="title is-4">
                                <span id="quoteAuthor"></span>
                            </p>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn" id="quoteGetter">Get Motivated</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
        <footer class="page-footer pink darken-4">
            <div class="footer-container">
                <a href="https://github.com/JasonFritsche/motivationalCats">motivationalCats Github Repo</a
                >
            </div>
        </footer>
    </body>
    <script src="index.js"></script>
</html>
